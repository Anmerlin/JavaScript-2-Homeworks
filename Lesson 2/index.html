<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form validation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="js/send.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-6">
                <form class="form-horizontal" role="form">
                    <fieldset>
                        <legend>Форма для ввода данных:</legend>
                        <div class="form-group">
                            <label for="username" class="col-sm-3 control-label">Username:</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required minlength="6" maxlength="100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="password" class="col-sm-3 control-label">Password:</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required minlength="6" maxlength="100">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-3 control-label">Email:</label>
                            <div class="col-sm-9">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender" class="col-sm-3 control-label">Gender:</label>
                            <div class="col-sm-9">
                                <select class="form-control" id="gender" name="gender" required>
                                  <option>M</option>
                                  <option>W</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="credit_card" class="col-sm-3 control-label">Credit card:</label>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="credit_card" name="credit_card" placeholder="Number credit card" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bio" class="col-sm-3 control-label">Bio:</label>
                            <div class="col-sm-9">
                                <textarea class="form-control" rows="3" id="bio" name="bio" required></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="birth" class="col-sm-3 control-label">Birth:</label>
                            <div class="col-sm-9">
                                <input type="date" class="form-control" id="birth" name="birth" placeholder="yyyy-mm-dd" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-default" id="sendData">Submit</button>
                                <button type="reset" class="btn btn-default" id="resetData">Reset</button>
                                <button type="button" class="btn btn-default" id="validData">Auto Paste</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>

</body>

</html>
